<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revnet Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="help-bar"></div>
    <div id="inputs">
      <section>
        <h2>Revnet</h2>
        <label for="priceCeilingIncreaseFrequencyInDays"
          >Price Ceiling Increase Frequency (Days)</label
        >
        <input
          type="number"
          id="priceCeilingIncreaseFrequencyInDays"
          value="1"
          step="1"
          min="0"
          data-help="Price Ceiling Increase Frequency: How frequently the price ceiling increases. The price ceiling is the price to create new tokens."
        />
        <label for="priceCeilingIncreasePercentage"
          >Price Ceiling Increase Percentage</label
        >
        <input
          type="range"
          id="priceCeilingIncreasePercentage"
          value="0.02"
          step="0.002"
          min="0"
          max="1"
          oninput="updateSliderPercent(this)"
          data-help="Price Ceiling Increase Percentage: How much the price ceiling increases. The price ceiling is the price to create new tokens."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">2.0%</span>
          <span class="max-value">100%</span>
        </div>
        <label for="priceFloorTaxIntensity">Price Floor Tax Intensity</label>
        <input
          type="range"
          id="priceFloorTaxIntensity"
          value="0.33"
          step="0.005"
          min="0"
          max="1"
          oninput="updateSliderPercent(this)"
          data-help="Price Floor Tax Intensity: How much ETH stays in the Revnet when people reclaim ETH by destroying their tokens at the price floor. Higher taxes keep more ETH in the Revnet."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">33.0%</span>
          <span class="max-value">100%</span>
        </div>
        <label for="boostPercent">Boost Percent</label>
        <input
          type="range"
          id="boostPercent"
          value="0.1"
          step="0.005"
          min="0"
          max="1"
          oninput="updateSliderPercent(this)"
          data-help="Boost Percent: The percentage of token purchases to route to the Boost address while the Boost is active."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">10.0%</span>
          <span class="max-value">100%</span>
        </div>
        <label for="boostDurationInDays">Boost Duration (Days)</label>
        <input
          type="number"
          id="boostDurationInDays"
          value="30"
          min="0"
          step="1"
          data-help="Boost Duration: The number of days to send tokens to the Boost address."
        />
        <label for="premintAmount">Premint Amount</label>
        <input
          type="number"
          id="premintAmount"
          value="5"
          min="0"
          data-help="Premint Amount: How many tokens to pre-mint to the Boost address."
        />
      </section>
      <section>
        <h2>Liquidity Pool</h2>
        <label for="dayDeployed">Pool Deploy Day</label>
        <input
          type="number"
          id="dayDeployed"
          min="0"
          step="1"
          value="0"
          data-help="Pool Deploy Day: The day the liquidity pool is deployed. Before this day, all token purchases and sales will be fulfilled by the Revnet."
        />
        <label for="eth">Initial ETH in Pool</label>
        <input
          type="number"
          id="eth"
          value="0"
          min="0"
          data-help="Initial ETH in Pool: The amount of ETH the liquidity pool starts out with."
        />
        <label for="revnetToken">Initial Tokens in Pool</label>
        <input
          type="number"
          id="revnetToken"
          value="0"
          min="0"
          data-help="Initial Tokens in Pool: The number of tokens the liquidity pool starts out with."
        />
        <label for="revnetTokenLiquidityRatio">Token Liquidity Ratio</label>
        <input
          type="range"
          id="revnetTokenLiquidityRatio"
          value="0.1"
          step="0.005"
          min="0"
          max="1"
          oninput="updateSliderPercent(this)"
          data-help="Token Liquidity Ratio: The percentage of tokens people provide to the liquidity pool after purchasing them."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">10.0%</span>
          <span class="max-value">100%</span>
        </div>
        <label for="ethLiquidityRatio">ETH Liquidity Ratio</label>
        <input
          type="range"
          id="ethLiquidityRatio"
          value="0.1"
          step="0.005"
          min="0"
          max="1"
          oninput="updateSliderPercent(this)"
          data-help="ETH Liquidity Ratio: The percentage of ETH people provide to the liquidity pool after selling their tokens."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">10.0%</span>
          <span class="max-value">100%</span>
        </div>
        <label for="liquidityPoolFee">Fee</label>
        <input type="range"
        id="liquidityPoolFee"
        value="0.01"
        step="0.001"
        min="0"
        max="1"
        oninput="updateSliderPercent(this)"
        data-help="Fee: The fee taken on trades in the liquidity pool. Fees go to liquidity providers. Fees are typically 0.05%, 0.30%, or 1%."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">1.0%</span>
          <span class="max-value">100%</span>
        </div>
      </section>
      <section>
        <h2>Simulation</h2>
        <label for="daysToCalculate">Simulation Length (Days)</label>
        <input
          type="number"
          id="daysToCalculate"
          value="100"
          min="0"
          step="1"
          data-help="Simulation Length: The number of days to simulate."
        />
        <label for="randomnessSeed">Randomness Seed</label>
        <input
          type="number"
          id="randomnessSeed"
          value="1"
          min="1"
          data-help="Randomness Seed: A seed for the random number generators which dictate token purchases and sales."
        />
        <label for="dailyPurchasesLambda"
          >Average Number of Purchases Per Day</label
        >
        <input
          type="number"
          id="dailyPurchasesLambda"
          value="5"
          min="0"
          step="1"
          data-help="Average Number of Purchases: The lambda of the poisson function which dictates how many purchases happen each day."
        />
        <label for="purchaseAmountMean">Purchase Size Mean</label>
        <input
          type="number"
          id="purchaseAmountMean"
          value="0"
          data-help="Purchase Size Mean: The mean (mu) of the lognorm distribution which dictates purchase sizes."
        />
        <label for="purchaseAmountDeviation">Purchase Size Deviation</label>
        <input
          type="number"
          id="purchaseAmountDeviation"
          value="1.5"
          step="0.1"
          data-help="Purchase Size Deviation: The deviation (sigma) of the lognorm distribution which dictates purchase sizes."
        />
        <label for="minimumDaysHeld">Minimum Days to Hold Tokens</label>
        <input
          type="number"
          id="minimumDaysHeld"
          value="10"
          min="0"
          step="1"
          data-help="Minimum Days to Hold Tokens: The minimum number of days a trader will hold their tokens before selling them."
        />
        <label for="saleProbability">Daily Sale Probability</label>
        <input
          type="range"
          id="saleProbability"
          value="0.01"
          step="0.01"
          min="0"
          max="1"
          oninput="updateSliderPercent(this)"
          data-help="Daily Sale Probability: The likelihood any given trader will sell their tokens in a day."
        />
        <div class="slider-values">
          <span class="min-value">0%</span>
          <span class="current-value">1.0%</span>
          <span class="max-value">100%</span>
        </div>
      </section>
    </div>
    <div id="dashboard"></div>
    <script>
      function updateSliderPercent(slider) {
        const currentValueSpan =
          slider.nextElementSibling.querySelector(".current-value");
        currentValueSpan.textContent = `${(slider.value * 100).toFixed(1)}%`;
      }

      const helpTextElements = document.querySelectorAll("[data-help]");
      const helpBar = document.getElementById("help-bar");
      helpTextElements.forEach((e) => {
        e.addEventListener("mouseenter", function (event) {
          helpBar.textContent = event.target.getAttribute("data-help");
          helpBar.style.display = "block";
        });
        e.addEventListener("mouseleave", function () {
          helpBar.style.display = "none";
        });
      });
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
